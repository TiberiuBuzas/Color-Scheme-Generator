<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Color Scheme Generator</title>
</head>
<body>

    <section class="navBar">

        <div class="inputColorCard">
            <input type="color" id="colorInput" value="#FF0000" > 
            <h1>Color</h1>
        </div>
                
        <select id="schemes" name="schemes">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option> 
        </select>
    
        <button id="btn" class="btn">Generate</button>
           
    </section> 
    
    
    <section class="colorPallet">
        <div class="color colorGsap">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToRight">
                    <h2 class="hexH2">#0B2567</h2>
                    <h2 class="rgbH2">rgb(11, 37, 103)</h2>
                </div>
            </div>
        </div>
        
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToLeft">
                    <h2 class="hexH2">#0F3596</h2>
                    <h2 class="rgbH2">rgb(15, 53, 150)</h2>
                </div>
            </div>
        </div>
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToRight">
                    <h2 class="hexH2">#1345C5</h2>
                    <h2 class="rgbH2">rgb(19, 69, 197)</h2>
                </div>
            </div>
        </div>
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToLeft">
                    <h2 class="hexH2">#1F59EB</h2>
                    <h2 class="rgbH2">rgb(31, 89, 235)</h2>
                </div>
            </div>
        </div>
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToRight">
                    <h2 class="hexH2">#4D7BF0</h2>
                    <h2 class="rgbH2">rgb(77, 123, 240)</h2>
                </div>
            </div>
        </div>
    </section>
       
</body>
</html>
