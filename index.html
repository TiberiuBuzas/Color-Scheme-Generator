<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Favicon -->
    

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Color Scheme Generator</title>
</head>
<body>

    <section class="navBar">

        <div class="inputColorCard">
            <input type="color" id="colorInput" value="#1F4EFE" > 
            <h1>Color</h1>
        </div>
                
        <select id="schemes" name="schemes">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option> 
        </select>
    
        <button id="btn" class="btn">Generate</button>
           
    </section> 
    
    
    <section class="colorPallet">
        <div class="color colorGsap">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToRight">
                    <h2 class="hexH2 underline">#052499</h2>
                    <h2 class="rgbH2 underline">rgb(5, 36, 153)</h2>
                </div>
            </div>
        </div>
        
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToLeft">
                    <h2 class="hexH2 underline">#052FCB</h2>
                    <h2 class="rgbH2 underline">rgb(5, 47, 203)</h2>
                </div>
            </div>
        </div>
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToRight">
                    <h2 class="hexH2 underline">#093CFA</h2>
                    <h2 class="rgbH2 underline">rgb(9, 60, 250)</h2>
                </div>
            </div>
        </div>
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToLeft">
                    <h2 class="hexH2 underline">#3A63FC</h2>
                    <h2 class="rgbH2 underline">rgb(58, 99, 252)</h2>
                </div>
            </div>
        </div>
    
        <div class="color">
            <div class="colorCard">
                <div class="colorWindow"></div>
                <div class="colorCardText animationToRight">
                    <h2 class="hexH2 underline">#6C8BFE</h2>
                    <h2 class="rgbH2 underline">rgb(108, 139, 254)</h2>
                </div>
            </div>
        </div>
    </section>
       
</body>
</html>
